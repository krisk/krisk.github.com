<div class="pagination">
    <p>
      {% if page.previous.url %}
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
          &laquo; {{page.previous.title}}
        </a>
      {% endif %}
      {% if page.previous.url and page.next.url %}
        &nbsp;|&nbsp;
      {% endif %}
      {% if page.next.url %}
        <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">
          {{page.next.title}} &raquo;
        </a>
      {% endif %}
    </p>
</div>
