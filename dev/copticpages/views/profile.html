<div id="profile-view">
</div>


<div id="fb-root"></div>
<script>
	// My filthy hack, added to delete facebook' 'like' button' script, if it exists, every time the profile page loads
	(function(id) {
		var js = document.getElementById(id);
		if (js) { js.parentNode.removeChild(js); }
	})('facebook-jssdk');

	// Facebook's script for the 'like' button
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/all.js#appId=129242853843367&xfbml=1";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>


<script id="profile-template" type="text/html">
	{{#image}}
	<section class="image">
		<a><img src="images/{{image}}" /></a>
	</section>
	{{/image}}
	<section class="info">
		<header>
			<h2>{{name}}</h2>
			<div class="fb-like" data-href="copticpages.com/#/profile/{{profileName}}" data-send="true" data-layout="button_count" data-width="450" data-show-faces="false"></div>
		</header>
		<div class="address">
			<span class="street-address">{{streetAddress}}</span>
			<span class="postal-code">{{postalCode}}</span>
		</div>
		<span class="telephone">{{phone}}</span>
		<a href="mailto:{{email}}">{{email}}</a>
		{{#website}}
		<a href="{{website}}">{{website}}</a>
		{{/website}}
	</section>
</script>
